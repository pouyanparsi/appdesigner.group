<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const redirect = location.pathname.replace(/\/$/, "");
      location.replace(
        location.origin +
          location.pathname.split("/").slice(0, 2).join("/") +
          "/index.html" +
          location.search +
          location.hash
      );
    </script>
  </head>
  <body></body>
</html>
